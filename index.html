<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Klok</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
  
    <div id="klok">
      <div id="tijd" class="glow"></div>
  
      <div id="datum">
        <span class="maand"></span>
        <span class="dag"></span>,
        <span class="jaar"></span>
      </div>
  
      <div class="container">
        <button id="twelveHourBtn">24 uur klok</button>
      </div>
    </div>
  
    <div class="container">
      <ul id="dagen">
        <li class="zondag">Zo</li>
        <li class="maandag">Ma</li>
        <li class="dinsdag">Di</li>
        <li class="woensdag">Wo</li>
        <li class="donderdag">Do</li>
        <li class="vrijdag">Vr</li>
        <li class="zaterdag">Za</li>
      </ul>
    </div>
    <script src="actie.js"></script>
  </body>
</html>
